<!DOCTYPE html>
<html>
<head>
    <title>My Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <style>
        body {
            background-color: lightgrey;
            padding: 1em;
        }
    </style>
</head>
<body>
    <h1>My Checkout</h1>
    <h3>Click on "Add to basket" to add an item to the basket</h2>

    <h4>Items</h4>
    <ul data-bind="foreach: items">
        <li>
            <span data-bind="text: name"> </span> 
            (<span data-bind="text: formatCurrency(price)"></span>)

            <a href="#" data-bind="click: $parent.addItemToBasket">Add to basket</a>
        </li>
    </ul>

    <h4>Basket</h4>
    <span data-bind="object: basket"> </span>
    <ul data-bind="foreach: basket">
        <li>
            <span data-bind="text: name"> </span> 
            (<span data-bind="text: formatCurrency(price)"></span>)

            <a href="#" data-bind="click: $parent.removeItemFromBasket">Remove</a>
        </li>
    </ul>

    <h5>Total <span data-bind="text: total"></span></h4>
    <h5>Discount <span data-bind="text: discount"> </span></h4>
    <h4>Total after Discount <span data-bind="text: totalAfterDiscount"> </span></h4>
    
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="frontend.js"></script>
</body>
</html>
